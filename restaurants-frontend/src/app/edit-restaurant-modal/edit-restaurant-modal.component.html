<div id="editRestaurantModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Edit Restaurant</h2>
    <form [formGroup]="editRestaurantForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="gbl_restaurant_no">Global Restaurant No:</label>
        <input id="gbl_restaurant_no" formControlName="gbl_restaurant_no" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="restaurant_name">Name:</label>
        <input id="restaurant_name" formControlName="restaurant_name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="restaurant_address">Address:</label>
        <input id="restaurant_address" formControlName="restaurant_address" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="restaurant_owner_id">Owner ID:</label>
        <input id="restaurant_owner_id" formControlName="restaurant_owner_id" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="restaurant_open_date">Open Date:</label>
        <input id="restaurant_open_date" formControlName="restaurant_open_date" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="restaurant_close_date">Close Date:</label>
        <input id="restaurant_close_date" formControlName="restaurant_close_date" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="longitude">Longitude:</label>
        <input id="longitude" formControlName="longitude" type="number" step="0.0001" class="form-control">
      </div>
      <div class="form-group">
        <label for="latitude">Latitude:</label>
        <input id="latitude" formControlName="latitude" type="number" step="0.0001" class="form-control">
      </div>
      <div class="form-group">
        <label for="is_active">Active:</label>
        <select id="is_active" formControlName="is_active" class="form-control">
          <option [ngValue]="true">Yes</option>
          <option [ngValue]="false">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Restaurant</button>
    </form>
  </div>
</div>
